<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

        
<script>
    function tokenize(expression){
        let tokens = [];
        let currentNumber = "";

        console.log("Expression: " , expression);
        console.log("Token(initial): ", tokens);
        console.log("Current Number(initial): ", currentNumber);

        for(i=0; i<expression.length;i++){
            char = expression[i];
            console.log("Character at index ", i, "is", char);
        }
    }

    tokenize("12+3*6");
</script>
</body>
</html>
