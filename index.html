<head>

    <title>Calculator App</title>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="tabs">
            <ul>
            <li class="tabLinks active" onclick="display()">Calculator</li>
            <li class="tabLinks" onclick="display()">Currency Converter</li>
            <li class="tabLinks" onclick="display()">Unit Converter</li>
            </ul>
        </div>
        <div class="tabContents" id="cal"></div>
        <div class="tabContents" id="currCon"></div>
        <div class="tabContents" id="UniCon"></div>
        <div class="display"></div>
        <div class="buttons">
            <button class="btn" onclick="clearDisplay('C')">C</button>
            <button class="btn" onclick="clearDisplay('C')">C</button>
            <button class="btn" onclick="appendToDisplay('%')">%</button>
        </div>''
    </div>
