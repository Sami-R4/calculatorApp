<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator App</title>

    <!-- Poppins Font CDN -->
    <link href='https://fonts.googleapis.com/css?family=Sora' rel='stylesheet'>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Font Awesome CDN -->
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="tabs">
            <ul>
            <li class="tablinks active" data-tab="cal">Calculator</li>
            <li class="tablinks" data-tab="currCon">Currency Converter</li>
            <li class="tablinks" data-tab="uniCon">Unit Converter</li>
            </ul>
        </div>
        <div class="tabcontents calculator active" id="cal">
            <div class="display">
                <span id="displayNumbers"></span>
                <span id="displayAnswers"></span>
            </div>
            <div class="buttons">
            <button class="btn" onclick="clearDisplay('AC')">AC</button>
            <button class="btn" onclick="appendToDisplay('%')">%</button>
            <button class="btn" onclick="deleteLast()"><i class="fa-solid fa-rectangle-xmark"></i></button>
            <button class="btn operation-btn" onclick="appendToDisplay('/')">&divide;</button>
            <button class="btn" onclick="appendToDisplay('7')">7</button>
            <button class="btn" onclick="appendToDisplay('8')">8</button>
            <button class="btn" onclick="appendToDisplay('9')">9</button>
            <button class="btn operation-btn" onclick="appendToDisplay('x')">x</button>
            <button class="btn" onclick="appendToDisplay('4')">4</button>
            <button class="btn" onclick="appendToDisplay('5')">5</button>
            <button class="btn" onclick="appendToDisplay('6')">6</button>
            <button class="btn operation-btn" onclick="appendToDisplay('-')">-</button>
            <button class="btn" onclick="appendToDisplay('1')">1</button>
            <button class="btn" onclick="appendToDisplay('2')">2</button>
            <button class="btn" onclick="appendToDisplay('3')">3</button>
            <button class="btn operation-btn" onclick="appendToDisplay('+')">+</button>
            <button class="btn" onclick="appendToDisplay('00')">00</button>
            <button class="btn" onclick="appendToDisplay('0')">0</button>
            <button class="btn" onclick="appendToDisplay('.')">.</button>
            <button class="btn operation-btn" onclick="evaluate(input1, input2)">=</button>
            </div>
    </div>

    <div class="tabcontents" id="currCon">
        Currency Converter
    </div>
    <div class="tabcontents" id="uniCon">
        Unit Converter
    </div>
        </div>
        
    <!-- External JS -->
     <script src="script.js"></script>
</body>
</html>
